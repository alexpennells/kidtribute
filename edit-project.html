<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KidTribute</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <!-- End of Navbar -->
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">KidTribute</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">Login</a></li>
            <li class="hidden"><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End of Navbar -->
    <div class="container">
      <div class="row">
        <div id="sidebar" class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Browse projects <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="browse-schools.html">By school</a></li>
                <li><a href="browse-categories.html">By category</a></li>
              </ul>
            </li>
            <li id="CreateProject"><a href="create-project.html">Create a project</a></li>
            <li id="TeacherViewProjects"><a href="teacher-view-my-projects.html">View  my projects</a></li>
            <li id="PrincipalViewProjects"><a href="principal-view-my-projects.html">Manage teacher projects <span class="badge">3</span></a></li>
            <li>
              <form class="navbar-form" role="search">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search projects">
                    <span class="input-group-addon"><a href="search-page.html"><i class="fa fa-search"></i></a></span>
                  </div>
                </div>
              </form>
            </li>
          </ul>
        </div>
        <div id="content" class="col-md-9">
          <h1>Edit Project</h1>
          <div class="row">
            <form role="form">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="projectName">Name</label>
                  <input type="text" class="form-control" id="projectName" placeholder="Project Name">
                </div>
                <div class="form-group">
                  <label for="projectDescription">Description</label>
                  <textarea class="form-control" rows="10" id="projectDescription" placeholder="Project Description"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="projectStartDate">Start Date</label>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="datepicker" data-provide="datepicker" class="form-control" id="projectStartDate" placeholder="Start Date">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="projectGoal">Fundraising Goal</label>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="projectGoal" placeholder="Fundraising Goal">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="cancel" class="btn btn-default">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script rel="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script rel="text/javascript" src="js/bootstrap.min.js"></script>
    <script rel="text/javascript" src="js/bootstrap-datepicker.js"></script>
  </body>
</html>
